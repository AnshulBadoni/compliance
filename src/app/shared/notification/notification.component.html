<div class="bg-red-200 fixed ml-72 top-0 end-0 w-full max-w-sm flex flex-col space-y-4 z-50">
  <div *ngFor="let notification of notifications" 
  class="relative rounded-lg text-white">
  <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
    <div class="space-y-5">
      <div
        *ngIf="notification.type === 'success'"
        class="min-w-64 bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 dark:bg-[#0F292D] shadow-md"
        role="alert"
        tabindex="-1"
      >
        <div 50class="flex">
          <div class="shrink-0">
            <!-- Success Icon -->
            <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                <path d="m9 12 2 2 4-4"></path>
              </svg>
            </span>
          </div>
          <div class="ms-3">
            <h3 class="text-gray-800 font-semibold dark:text-white">{{ notification.heading }}</h3>
            <p class="text-sm text-gray-700 dark:text-neutral-400">{{ notification.message }}</p>
          </div>
        </div>
      </div>

      <!-- Repeat the above block for 'error', 'warning', and 'info' notifications -->
      <!-- Additional notification types go here -->
       <div
       *ngIf="notification.type === 'error'"
       class="min-w-64 bg-red-50 border-s-4 border-red-500 p-4 dark:bg-[#38151A] shadow-md"
       role="alert"
       tabindex="-1"
     >
       <div class="flex">
         <div class="shrink-0">
           <!-- Icon -->
           <span
             class="inline-flex justify-center items-center size-8 rounded-full border-4 border-red-100 bg-red-200 text-red-800 dark:border-red-900 dark:bg-red-800 dark:text-red-400"
           >
             <svg
               class="shrink-0 size-4"
               xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round"
             >
               <path d="M18 6 6 18"></path>
               <path d="m6 6 12 12"></path>
             </svg>
           </span>
           <!-- End Icon -->
         </div>
         <div class="ms-3">
           <h3
             id="hs-bordered-red-style-label"
             class="text-gray-800 font-semibold dark:text-white"
           >
             {{ notification.heading  }}
           </h3>
           <p class="text-sm text-gray-700 dark:text-neutral-400">
             {{ notification.message }}
           </p>
         </div>
       </div>
     </div>

     <div
     *ngIf="notification.type === 'warning'"
     class="bg-yellow-50 border-l-4 border-yellow-400 p-4 shadow-md"
   >
     <div class="flex">
       <div class="flex-shrink-0">
         <!-- Heroicon name: solid/exclamation -->
         <svg
           class="h-5 w-5 text-yellow-400"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 20 20"
           fill="currentColor"
           aria-hidden="true"
         >
           <path
             fill-rule="evenodd"
             d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
             clip-rule="evenodd"
           />
         </svg>
       </div>
       <div class="ml-3">
         <p class="text-sm text-yellow-700">
           {{ notification.message }}.
           <a
             href="#"
             class="font-medium underline text-yellow-700 hover:text-yellow-600"
           >
             {{ notification.heading }}.
           </a>
         </p>
       </div>
     </div>
   </div>

   <div
        *ngIf="notification.type === 'info'"
        class="rounded-md bg-blue-50 p-4 border-b-4 border-blue-400 shadow-md"
      >
        <div class="flex">
          <div class="flex-shrink-0">
            <!-- Heroicon name: solid/information-circle -->
            <svg
              class="h-5 w-5 text-blue-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3 flex-1 md:flex md:justify-between">
            <p class="text-sm text-blue-700">{{ notification.message }}</p>
            <p class="mt-3 text-sm md:mt-0 md:ml-6">
              <a
                href="#"
                class="whitespace-nowrap font-medium text-blue-700 hover:text-blue-600"
                >{{ notification.heading }}
              </a>
            </p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
</div>
